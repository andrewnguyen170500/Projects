<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />

        <meta name="description" content="B21 is a Sydney-based brand. Shop the most luxurious releases of famous designer brands around the world. Exclusive price with many promotions." />
        <meta name="keywords" content="fashion,apparel,shoe,sneaker,accessories,luxury,designer brand, exclusive, promotion, sale, Sydney, brand, streetwear, footwear, tops, bottoms" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- title -->
        <title>B21 - Online Retailer of Luxury Designer Brands </title>
    
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon_io/favicon.ico"/>

        <!-- animation css -->
        <link rel="stylesheet" href="css/animation/animation.css"/>

        <!-- fontawesome/icon -->
        <link rel="stylesheet" href="css/font/font-awesome.css"/>

        <!-- style css-->
        <link rel="stylesheet" href="css/style.css"/>

        <!-- responsive css-->
        <link rel="stylesheet" href="css/responsive.css"/>
    </head>

    <body>
        <section class="main">
            <header>
                <div class="logo"></div>
                <div>Cart > Information > Payment</div>
                <div class="express-checkout">
            </header>
            <main>
                <p class="contact-info">  
                    <div><h2>Contact Information</h2></div>
                    <div class="row">
                        <ul>
                            <li>
                                <label>EMAIL ADDRESS</label></br>
                                <input type="text" placeholder="Email Address"/>
                            </li>
                            <li>
                                <label>MOBILE</label></br>
                                <select>
                                    <option>+61</option>
                                    <option>+00</option>
                                </select>
                                <input type="number" placeholder="Phone Number"/>
                            </li>
                        </ul>
                    </div>
                </p>   
                <p class="delivery-details">
                    <div class="row">
                        <ul>
                            <li>
                                <label>FIRST NAME</label></br>
                                <input type="text" placeholder="First Name"/>
                            </li>
                            <li>
                                <label>LAST NAME</label></br>
                                <input type="text" placeholder="Last Name"/>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <ul>
                            <li>
                                <label>ADDRESS</label></br>
                                <input type="text" placeholder="Address"/>
                            </li>
                            <li>
                                <label>SUBURB</label></br>
                                <input type="text" placeholder="Suburb"/>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <ul>
                            <li>
                                <label>COUNTRY</label></br>
                                <input type="text" placeholder="Country"/>
                            </li>
                            <li>
                                <label>STATE</label></br>
                                <input type="text" placeholder="State"/>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <label>POSTCODE</label></br>
                        <input type="number" placeholder="Postcode"/>
                    </div>
                </p>
                <p class="shipping-method">
                    <div>
                        <span><input type="radio"/>Standard Delivery<span>
                        <span>Free</span>
                    </div>
                    <div>
                        <span><input type="radio"/>Express</span>
                        <span class="price-display">AU$10</span>
                    </div>
                </p>
                <p>
                    <button type="button"><a href="Cart.html">RETURN TO CART</a></button>
                    <button type="button"><a href="#">CONTINUE TO PAYMENT</a></button>
                </p>
            </main>
            <footer>Â© 2021 B21 | eCommerce website built by AndrewNguyen</footer>
        </section>
        
        <section class="aside">
            <div class="products">
                <table>
                    <tr>
                        <td><img scr="#"></img></td>
                        <td>
                            <ul>
                                <li class="brand">BRAND</li>
                                <li class="product-name">Product name</li>
                                <li class="size">Size</li>
                            </ul>
                        </td>
                        <td class="price">Price</td>
                    </tr>
                </table>
            </div>
            <div>
                <input type="text" placeholder="Enter Promotion Code"/>
                <button type]="button">APPLY</button>
            </div>
            <div>
                <ul>
                    <li class="subtotal">
                        <span>Subtotal</span>
                        <span class="price-display">Price</span>
                    </li>
                    <li class="discount">
                        <span>Discount</span>
                        <span class="price-display">Price</span>
                    </li>
                    <li class="shipping">
                        <span>Shipping</span>
                        <span class="price-display">Price</span>
                    </li>
                    <li class="total">
                        <span>TOTAL</span>
                        <span class="price-display">Price</span>
                    </li>
                    <li class="gst">
                        <span>GST</span>
                        <span class="price-display">Price</span>
                    </li>
                </ul>
            </div>
        </section>
        
        <!-- custom JS -->
        <script src="/js/custom.js"></script>
    </body>
</html>
